<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>State Transitions Demo (Chart.js)</title>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 16px; color: #0f172a; background: #f8fafc; }
    .card { background: #fff; border: 1px solid #e2e8f0; border-radius: 12px; padding: 16px; max-width: 1200px; margin: 0 auto; box-shadow: 0 10px 30px rgba(15, 23, 42, 0.05); }
    h1 { margin: 0 0 12px 0; font-size: 20px; }
    form { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; margin-bottom: 16px; }
    label { display: block; font-size: 12px; text-transform: uppercase; letter-spacing: 0.04em; color: #475569; margin-bottom: 6px; }
    input, textarea { width: 100%; padding: 8px 10px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 14px; }
    button { padding: 10px 14px; border: none; border-radius: 8px; background: #0f172a; color: #fff; cursor: pointer; font-weight: 600; }
    button:hover { background: #111827; }
    #status { margin-top: 10px; font-size: 13px; color: #0f172a; }
    canvas { width: 100% !important; height: 420px !important; }
  </style>
</head>
<body>
  <div class="card">
    <h1>State Transitions (from "(none)" â†’ status)</h1>
    <form id="query-form">
      <div>
        <label>Base URL</label>
        <input id="baseUrl" type="text" value="" placeholder="https://localhost:8086" />
      </div>
      <div>
        <label>Service Key</label>
        <input id="serviceKey" type="text" value="payments" />
      </div>
      <div>
        <label>Object Type</label>
        <input id="objectType" type="text" value="UserProfile" />
      </div>
      <div>
        <label>Attribute</label>
        <input id="attribute" type="text" value="user.status" />
      </div>
      <div>
        <label>Interval</label>
        <input id="interval" type="text" value="5s" />
      </div>
      <div>
        <label>Start (ISO, optional)</label>
        <input id="start" type="text" placeholder="leave blank for default" />
      </div>
      <div>
        <label>End (ISO, optional)</label>
        <input id="end" type="text" placeholder="leave blank for default" />
      </div>
      <div>
        <label>To States (comma separated)</label>
        <input id="toStates" type="text" value="NEW,ACTIVE,SUSPENDED,BLOCKED,ARCHIVED,UPGRADED" />
      </div>
      <div>
        <label>Offset</label>
        <input id="offset" type="number" value="0" />
      </div>
      <div>
        <label>Limit</label>
        <input id="limit" type="number" value="200" />
      </div>
      <div style="align-self: end;">
        <button type="submit">Fetch & Render</button>
      </div>
    </form>
    <div style="margin: 8px 0; display: flex; gap: 8px; align-items: center;">
      <input type="file" id="fileInput" accept=".json" />
      <button id="loadFile" type="button">Load JSON</button>
    </div>
    <div id="status"></div>
    <canvas id="chart"></canvas>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const ctx = document.getElementById('chart');
    let chart;

    const palette = [
      '#0ea5e9', '#22c55e', '#f97316', '#a855f7', '#ef4444', '#14b8a6',
      '#8b5cf6', '#f59e0b', '#06b6d4', '#64748b'
    ];

    document.getElementById('baseUrl').value = window.location.origin;

    document.getElementById('query-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = 'Loading...';
      try {
        const body = buildRequestBody();
        const res = await fetch(`${body.baseUrl}/api/query/state-transitions`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body.payload)
        });
        if (!res.ok) {
          const msg = await res.text();
          throw new Error(`HTTP ${res.status}: ${msg}`);
        }
        const data = await res.json();
        renderChart(data);
        statusEl.textContent = `Loaded ${data.count} of ${data.total} intervals`;
      } catch (err) {
        console.error(err);
        statusEl.textContent = `Error: ${err.message}`;
      }
    });

    document.getElementById('loadFile').addEventListener('click', () => {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        statusEl.textContent = 'Select a JSON file first';
        return;
      }
      const reader = new FileReader();
      reader.onload = e => {
        try {
          const json = JSON.parse(e.target.result);
          renderChart(json);
          statusEl.textContent = `Loaded from file: ${file.name}`;
        } catch (err) {
          statusEl.textContent = `Error parsing JSON: ${err.message}`;
        }
      };
      reader.readAsText(file);
    });

    function buildRequestBody() {
      const baseUrl = document.getElementById('baseUrl').value || window.location.origin;
      const serviceKey = document.getElementById('serviceKey').value || 'payments';
      const objectType = document.getElementById('objectType').value || 'UserProfile';
      const attribute = document.getElementById('attribute').value || 'user.status';
      const interval = document.getElementById('interval').value || '5s';
      const start = document.getElementById('start').value || undefined;
      const end = document.getElementById('end').value || undefined;
      const toStates = (document.getElementById('toStates').value || '')
        .split(',').map(s => s.trim()).filter(Boolean);
      const offset = parseInt(document.getElementById('offset').value || '0', 10);
      const limit = parseInt(document.getElementById('limit').value || '200', 10);

      const payload = {
        serviceKey,
        objectType,
        attribute,
        fromStates: ["(none)"],
        toStates: toStates.length ? toStates : ["NEW", "ACTIVE", "SUSPENDED", "BLOCKED", "ARCHIVED", "UPGRADED"],
        interval,
        limits: { offset, limit },
        format: "columnar"
      };
      if (start) payload.start = start;
      if (end) payload.end = end;

      return { baseUrl, payload };
    }

    function renderChart(response) {
      const col = response.data?.data;
      if (!col || !col.from) {
        throw new Error('Unexpected response shape; expected columnar data.');
      }

      const rows = col.from.map((from, i) => ({
        t: new Date(col.to[i] || col.from[i]),
        toState: col.toState[i],
        count: col.count[i]
      }));

      const times = Array.from(new Set(rows.map(r => r.t.getTime()))).sort((a, b) => a - b);
      const states = Array.from(new Set(rows.map(r => r.toState)));

      const datasets = states.map((state, idx) => {
        const color = palette[idx % palette.length];
        const data = times.map(ts => {
          const row = rows.find(r => r.toState === state && r.t.getTime() === ts);
          return { x: new Date(ts), y: row ? row.count : 0 };
        });
        return {
          label: state,
          data,
          backgroundColor: color,
          borderColor: color,
          borderWidth: 1,
          stack: 'transitions'
        };
      });

      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'bar',
        data: { datasets },
        options: {
          responsive: true,
          parsing: false,
          scales: {
            x: { type: 'time', stacked: true, time: { tooltipFormat: 'HH:mm:ss' } },
            y: { stacked: true, beginAtZero: true, title: { display: true, text: 'Transitions' } }
          },
          plugins: {
            tooltip: { mode: 'index', intersect: false },
            legend: { position: 'bottom' }
          }
        }
      });
    }
  </script>
</body>
</html>
