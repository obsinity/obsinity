server:
  port: 8086

spring:
  application:
    name: obsinity-reference-service
  main:
    banner-mode: "off"
  datasource:
    url: jdbc:postgresql://obsinity-db:5432/obsinity?options=-c%20TimeZone%3DUTC
    username: obsinity
    password: obsinity
  jackson:
    default-property-inclusion: non_null
    serialization:
      WRITE_NULL_MAP_VALUES: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    default-schema: obsinity
    schemas: obsinity
    table: flyway_schema_history
    baseline-on-migrate: true
  sql:
    init:
      mode: never

obsinity:
  grafana:
    timeseries:
      max-data-points-cap: 1440
  api:
    hal:
      embedded: data
      links: links
  ingest:
    rmq:
      enabled: false
      queue: obsinity.events
    kafka:
      enabled: false
      bootstrap-servers: localhost:9092
      topic: obsinity.events
      group-id: obsinity-reference-service
      client-id: obsinity-reference-service
  histograms:
    persist:
      workers: 10
      queue-capacity: 20000
    flush:
      max-batch-size: 5000
      rate:
        s5: 5000
  counters:
    persist:
      workers: 10
      queue-capacity: 20000
    flush:
      max-batch-size: 5000
      rate:
        s5: 5000
  stateTransitions:
    persist:
      workers: 4
      queue-capacity: 5000
    flush:
      max-batch-size: 5000
      rate:
        s5: 5000
  stateCounts:
    timeseries:
      enabled: true
      snapshotRateMillis: 5000

logging:
  level:
    root: INFO

demo-data:
  profiles:
    enabled: true
    runEvery: 5s
    targetCount: 0
    createPerRun: 1000
    oversampleFactor: 5
    maxSelectionPerState: 10000
    initialState: NEW
    serviceKey: payments
    eventType: user_profile.updated
    transitions:
      NEW:
        select:
          minAge: 10s
          maxAge: 2m
          limitPerRun: 1200
        next: [STANDARD, PENDING_EMAIL, PENDING_KYC, CANCELLED]
        weights:
          STANDARD: 55
          PENDING_EMAIL: 25
          PENDING_KYC: 15
          CANCELLED: 5
        runJitterPercent: 20
      PENDING_EMAIL:
        select:
          minAge: 15s
          limitPerRun: 4000
        next: [STANDARD, ABANDONED, CANCELLED]
        weights:
          STANDARD: 75
          ABANDONED: 20
          CANCELLED: 5
        runJitterPercent: 20
      PENDING_KYC:
        select:
          minAge: 30s
          limitPerRun: 2500
        next: [STANDARD, ABANDONED, CANCELLED]
        weights:
          STANDARD: 70
          ABANDONED: 25
          CANCELLED: 5
        runJitterPercent: 20
      STANDARD:
        select:
          minAge: 30m
          maxAge: 7d
          limitPerRun: 20
        next: [SUSPENDED, BLOCKED, INACTIVE, ARCHIVED]
        weights:
          SUSPENDED: 40
          BLOCKED: 40
          INACTIVE: 15
          ARCHIVED: 5
        runJitterPercent: 20
      PREMIUM:
        select:
          minAge: 30m
          maxAge: 7d
          limitPerRun: 10
        next: [SUSPENDED, BLOCKED, INACTIVE, ARCHIVED]
        weights:
          SUSPENDED: 35
          BLOCKED: 35
          INACTIVE: 20
          ARCHIVED: 10
        runJitterPercent: 20
